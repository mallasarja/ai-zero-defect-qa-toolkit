name: Refresh Zero-Defect Data

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:
  repository_dispatch:
    types: [refresh]

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      JIRA_JQL: ${{ secrets.JIRA_JQL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Fetch Jira bugs (last 90 days)
        if: ${{ env.JIRA_BASE_URL != '' && env.JIRA_EMAIL != '' && env.JIRA_API_TOKEN != '' }}
        run: |
          python fetch_jira_bugs.py

      - name: Fetch merged PRs (last 90 days)
        run: |
          python fetch_celigo_prs.py || true
          if [ -f github_prs.csv ]; then mv -f github_prs.csv public/github_prs.csv; fi

      - name: Join bugs with PRs
        run: |
          python join_bugs_with_prs.py
          python generate_kpis_from_join.py

      - name: Refresh dashboard data
        run: bash update_data_daily.sh

      - name: Commit refreshed data (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/update_last_run.log || true
          git add public || true
          git commit -m "chore: refresh dashboard data [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
